<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graham Calculator</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Graham Calculator</h2>
  <form id="graham-calc">
    <div class="form-group">
      <label for="eps">Earnings Per Share (EPS):</label>
      <input type="number" class="form-control" id="eps" placeholder="Enter EPS" required>
    </div>
    <div class="form-group">
      <label for="growth">Expected Growth Rate (g):</label>
      <input type="number" class="form-control" id="growth" placeholder="Enter expected growth rate" required>
    </div>
    <div class="form-group">
      <label for="yield">Current Yield of AAA Corporate Bonds (Y):</label>
      <input type="number" class="form-control" id="yield" placeholder="Enter current yield" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <div id="result" class="mt-3"></div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // When the form is submitted
  $('#graham-calc').submit(function(e) {
    e.preventDefault();
    
    // Get the values from the inputs
    var eps = parseFloat($('#eps').val());
    var growth = parseFloat($('#growth').val());
    var yield = parseFloat($('#yield').val());
    
    // Calculate the intrinsic value
    var intrinsicValue = (eps * (8.5 + 2 * growth) * (4.4 / yield)).toFixed(2);
    
    // Display the result
    $('#result').html(`Intrinsic Value: $${intrinsicValue}`);
  });
</script>

</body>
</html>
